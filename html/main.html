<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="main">
        <div class="mainContent">
            <div class="titleMain">
                <h1>Registration</h1>
            </div>
            <div class="input">
                <label><i class="fa-solid fa-user"></i></label>
                <input type="text" id="user" placeholder="username">
            </div>
            <div class="input">
                <label><i class="fa-solid fa-key"></i></label>
                <input type="password" id="password" placeholder="password">
            </div>
            <div class="registrationStart">
                <button class="registrationButton"><i class="fa-solid fa-arrow-right-from-bracket"></i></button>
            </div>
            <h1 class="title">Other</h1>
            <div class="link">
                <h1 class="icon"><i class="fa-brands fa-telegram"></i></h1>
                <h1 class="icon"><i class="fa-brands fa-x-twitter"></i></h1>
                <h1 class="icon"><i class="fa-brands fa-facebook"></i></h1>
            </div>
        </div>
    </div>
</body>
</html>
